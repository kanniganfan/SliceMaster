<html lang="zh-CN" class="dark">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SliceMaster - 智能帧动画切片工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {

              // Custom colors if needed
            }
          }
        }

    <style>
      /* Base transitions for colors only - Layout animations handled by GSAP */
      html, body {
        transition-property: background-color, color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 500ms;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-zinc-100 dark:bg-zinc-950;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-zinc-300 dark:bg-zinc-800 rounded-full;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-zinc-400 dark:bg-zinc-700;
      }

      /* Dynamic Checkerboard */
      :root {
        --checker-bg: #f4f4f5; /* zinc-100 */
        --checker-fg: #e4e4e7; /* zinc-200 */
      }
      .dark {
        --checker-bg: #09090b; /* zinc-950 */
        --checker-fg: #18181b; /* zinc-900 */
      }
      
      .checkerboard {
        background-color: var(--checker-bg);
        background-image:  
          linear-gradient(45deg, var(--checker-fg) 25%, transparent 25%), 
          linear-gradient(-45deg, var(--checker-fg) 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, var(--checker-fg) 75%), 
          linear-gradient(-45deg, transparent 75%, var(--checker-fg) 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        transition: background-color 0.5s ease, background-image 0.5s ease; 
      }

      /* Image Pixelated for Editor */
      .image-pixelated {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      
      /* GSAP Target Classes */
      .gsap-btn {
        will-change: transform;
      }
    </style>
